
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Xe Pro - All in One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- React & Babel for direct browser execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Recharts & Lucide Icons -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, AreaChart, Area 
        } = Recharts;

        const STORAGE_KEY = 'VEHICLE_PRO_DATA_HTML';

        // --- ENUMS & TYPES ---
        const CategoryType = {
            HONDA_PT: 'Honda PT',
            OLD_CAR: 'Xe cũ',
            EXTERNAL_CAR: 'Xe ngoài'
        };

        const RecordStatus = {
            RECEIVED: 'Hồ sơ mới tiếp nhận',
            TAX_PAYMENT: 'Đang đóng thuế',
            PLATE_REGISTRATION: 'Đang bấm biển',
            REGISTRATION_COMPLETE: 'Đăng ký hoàn tất',
            COMPLETED: 'Hoàn thành'
        };

        // --- MOCK DATA ---
        const INITIAL_RECORDS = [
            {
                id: '1',
                customerName: 'Nguyễn Văn A',
                saleStaff: 'Trần Thị B',
                receivedDate: '2023-10-25',
                vehicleType: 'Honda Vision',
                category: CategoryType.HONDA_PT,
                plateNumber: '30H-123.45',
                status: RecordStatus.REGISTRATION_COMPLETE,
                step: 4,
                micaFee: 50000,
                serviceFee: 500000,
                expectedRevenue: 1200000,
            }
        ];

        // --- COMPONENTS ---

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const SplashScreen = ({ onComplete }) => (
            <div className="h-screen bg-[#1a1111] flex flex-col items-center justify-between py-16 px-8 text-center">
                <div className="flex-1 flex flex-col items-center justify-center space-y-8">
                    <div className="w-24 h-24 bg-red-600 rounded-[28%] flex items-center justify-center shadow-2xl shadow-red-900/40 relative">
                        <div className="w-12 h-12 bg-white/20 rounded-xl blur-sm absolute"></div>
                        <Icon name="car" className="text-white relative z-10" size={40} />
                    </div>
                    <div>
                        <h1 className="text-4xl font-bold text-white mb-2">Quản lý Xe</h1>
                        <p className="text-gray-400 text-lg">Dữ liệu được lưu tự động</p>
                    </div>
                </div>
                <div className="w-full space-y-6">
                    <button 
                        onClick={onComplete}
                        className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-5 rounded-3xl flex items-center justify-center space-x-2 transition-all transform active:scale-95 shadow-xl shadow-red-900/20"
                    >
                        <span className="text-lg">Bắt đầu ngay</span>
                        <Icon name="arrow-right" size={24} />
                    </button>
                </div>
            </div>
        );

        const Dashboard = ({ records, onCreate, onViewAll }) => {
            const stats = useMemo(() => {
                const totalProfit = records.reduce((sum, r) => {
                    const p = (r.micaFee || 0) + (r.serviceFee || 0);
                    return sum + p;
                }, 0);
                const processing = records.filter(r => r.status !== RecordStatus.COMPLETED).length;
                return { totalProfit, processing };
            }, [records]);

            return (
                <div className="p-6 pb-24">
                    <header className="flex justify-between items-center mb-6">
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center">
                                <Icon name="user" size={20} className="text-orange-600" />
                            </div>
                            <div>
                                <p className="text-xs text-gray-500">Xin chào,</p>
                                <h2 className="font-bold text-slate-900">Admin User</h2>
                            </div>
                        </div>
                    </header>

                    <div className="bg-blue-600 rounded-3xl p-6 text-white shadow-xl shadow-blue-200 mb-8 relative overflow-hidden">
                        <div className="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <p className="text-sm opacity-80 mb-1">Tổng lợi nhuận (Auto-saved)</p>
                                <h1 className="text-3xl font-bold">{stats.totalProfit.toLocaleString('vi-VN')}đ</h1>
                            </div>
                            <div className="bg-white/20 p-2 rounded-xl">
                                <Icon name="trending-up" size={24} />
                            </div>
                        </div>
                    </div>

                    <h3 className="font-bold text-lg text-slate-900 mb-4">Danh mục quản lý</h3>
                    <div className="grid grid-cols-1 gap-4 mb-8">
                        <div onClick={() => onCreate(CategoryType.HONDA_PT)} className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between active:scale-95 transition-transform cursor-pointer">
                            <div className="flex items-center space-x-4">
                                <div className="w-12 h-12 bg-red-50 text-red-600 rounded-xl flex items-center justify-center">
                                    <Icon name="award" size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-900">Honda PT</h4>
                                    <p className="text-xs text-gray-500">Thêm hồ sơ mới</p>
                                </div>
                            </div>
                            <Icon name="plus-circle" size={24} className="text-blue-600" />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div onClick={() => onCreate(CategoryType.OLD_CAR)} className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm active:scale-95 transition-transform cursor-pointer">
                                <Icon name="archive" size={24} className="text-orange-600 mb-2" />
                                <h4 className="font-bold text-slate-900">Xe cũ</h4>
                            </div>
                            <div onClick={() => onCreate(CategoryType.EXTERNAL_CAR)} className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm active:scale-95 transition-transform cursor-pointer">
                                <Icon name="external-link" size={24} className="text-purple-600 mb-2" />
                                <h4 className="font-bold text-slate-900">Xe ngoài</h4>
                            </div>
                        </div>
                    </div>
                    
                    <button onClick={onViewAll} className="w-full py-4 bg-gray-100 rounded-2xl font-bold text-gray-600">
                        Xem tất cả {records.length} hồ sơ
                    </button>
                </div>
            );
        };

        const RecordForm = ({ category, record, onSave, onCancel, onDelete }) => {
            const [formData, setFormData] = useState({
                id: record?.id || Math.random().toString(36).substr(2, 9),
                customerName: record?.customerName || '',
                saleStaff: record?.saleStaff || '',
                receivedDate: record?.receivedDate || new Date().toISOString().split('T')[0],
                vehicleType: record?.vehicleType || '',
                category: category,
                plateNumber: record?.plateNumber || '',
                status: record?.status || RecordStatus.RECEIVED,
                step: record?.step || 1,
                micaFee: record?.micaFee || 0,
                serviceFee: record?.serviceFee || 0,
                expectedRevenue: record?.expectedRevenue || 0,
            });

            const profit = (formData.micaFee || 0) + (formData.serviceFee || 0);

            const handleNum = (field, val) => {
                const num = parseInt(val.replace(/\D/g, '')) || 0;
                setFormData(p => ({ ...p, [field]: num }));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-white px-6 py-4 flex justify-between items-center border-b border-gray-100 sticky top-0 z-50">
                        <button onClick={onCancel} className="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                            <Icon name="x" size={24} />
                        </button>
                        <h2 className="font-bold text-slate-900">Hồ sơ {category}</h2>
                        <button onClick={() => onSave(formData)} className="text-blue-600 font-bold">Lưu</button>
                    </header>

                    <div className="p-6 space-y-6 pb-32">
                        <div className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                            <input 
                                className="w-full bg-gray-50 rounded-2xl px-4 py-3 outline-none" 
                                placeholder="Tên khách hàng"
                                value={formData.customerName}
                                onChange={e => setFormData(p => ({ ...p, customerName: e.target.value }))}
                            />
                            <input 
                                className="w-full bg-gray-50 rounded-2xl px-4 py-3 outline-none" 
                                placeholder="Loại xe"
                                value={formData.vehicleType}
                                onChange={e => setFormData(p => ({ ...p, vehicleType: e.target.value }))}
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <input 
                                    className="w-full bg-gray-50 rounded-2xl px-4 py-3 outline-none" 
                                    placeholder="Sale"
                                    value={formData.saleStaff}
                                    onChange={e => setFormData(p => ({ ...p, saleStaff: e.target.value }))}
                                />
                                <div className="bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-bold text-xs uppercase">
                                    {category}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                            <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest">Tài chính (VND)</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] text-gray-400 ml-2">MICA</label>
                                    <input 
                                        className="w-full bg-gray-50 rounded-2xl px-4 py-3 outline-none font-bold" 
                                        value={formData.micaFee.toLocaleString('vi-VN')}
                                        onChange={e => handleNum('micaFee', e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-gray-400 ml-2">DỊCH VỤ</label>
                                    <input 
                                        className="w-full bg-gray-50 rounded-2xl px-4 py-3 outline-none font-bold" 
                                        value={formData.serviceFee.toLocaleString('vi-VN')}
                                        onChange={e => handleNum('serviceFee', e.target.value)}
                                    />
                                </div>
                            </div>
                            <div className="pt-4 border-t border-dashed flex justify-between items-center">
                                <span className="text-sm text-gray-500">Lợi nhuận:</span>
                                <span className="text-xl font-black text-blue-600">{profit.toLocaleString('vi-VN')}đ</span>
                            </div>
                        </div>

                        {record && (
                            <button 
                                type="button"
                                onClick={() => onDelete(record.id)}
                                className="w-full flex items-center justify-center space-x-2 py-4 text-red-500 font-bold border border-red-100 rounded-2xl bg-red-50 active:bg-red-100 transition-colors"
                            >
                                <Icon name="trash-2" size={20} />
                                <span>Xóa hồ sơ này</span>
                            </button>
                        )}
                    </div>

                    <div className="fixed bottom-6 left-6 right-6">
                        <button onClick={() => onSave(formData)} className="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold shadow-xl shadow-blue-200">
                            Xác nhận lưu
                        </button>
                    </div>
                </div>
            );
        };

        const SearchRecords = ({ records, onEdit, onBack }) => {
            const [query, setQuery] = useState('');
            const filtered = records.filter(r => 
                r.customerName.toLowerCase().includes(query.toLowerCase()) || 
                r.plateNumber?.toLowerCase().includes(query.toLowerCase())
            );

            return (
                <div className="p-6 pb-24">
                    <header className="flex items-center space-x-4 mb-6">
                        <button onClick={onBack} className="p-2 bg-white rounded-xl shadow-sm border border-gray-100">
                            <Icon name="arrow-left" size={20} />
                        </button>
                        <h2 className="font-bold text-xl">Tra cứu ({records.length})</h2>
                    </header>
                    <input 
                        className="w-full bg-white border border-gray-100 rounded-2xl px-4 py-4 outline-none mb-6" 
                        placeholder="Tìm khách hàng..."
                        value={query}
                        onChange={e => setQuery(e.target.value)}
                    />
                    <div className="space-y-4">
                        {filtered.map(r => (
                            <div key={r.id} onClick={() => onEdit(r.id)} className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center cursor-pointer">
                                <div>
                                    <h4 className="font-bold text-slate-900">{r.customerName}</h4>
                                    <p className="text-xs text-gray-500">{r.vehicleType}</p>
                                </div>
                                <Icon name="chevron-right" size={20} className="text-gray-300" />
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('SPLASH');
            
            // Tải dữ liệu từ LocalStorage
            const [records, setRecords] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : INITIAL_RECORDS;
            });

            const [selectedCategory, setSelectedCategory] = useState(null);
            const [editRecordId, setEditRecordId] = useState(null);

            // Tự động lưu khi records thay đổi
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
            }, [records]);

            const handleCreate = (cat) => {
                setSelectedCategory(cat);
                setEditRecordId(null);
                setCurrentScreen('FORM');
            };

            const handleEdit = (id) => {
                const r = records.find(x => x.id === id);
                setSelectedCategory(r.category);
                setEditRecordId(id);
                setCurrentScreen('FORM');
            };

            const handleSave = (record) => {
                setRecords(prev => {
                    const idx = prev.findIndex(r => r.id === record.id);
                    if (idx > -1) {
                        const next = [...prev];
                        next[idx] = record;
                        return next;
                    }
                    return [record, ...prev];
                });
                setCurrentScreen('DASHBOARD');
            };

            const handleDelete = (id) => {
                if (window.confirm("Bạn có chắc chắn muốn xóa hồ sơ này? Hành động này không thể hoàn tác.")) {
                    setRecords(prev => prev.filter(r => r.id !== id));
                    setCurrentScreen('DASHBOARD');
                }
            };

            const renderScreen = () => {
                switch(currentScreen) {
                    case 'SPLASH': return <SplashScreen onComplete={() => setCurrentScreen('DASHBOARD')} />;
                    case 'DASHBOARD': return <Dashboard records={records} onCreate={handleCreate} onViewAll={() => setCurrentScreen('SEARCH')} />;
                    case 'FORM': return (
                        <RecordForm 
                            category={selectedCategory} 
                            record={records.find(r => r.id === editRecordId)} 
                            onSave={handleSave} 
                            onCancel={() => setCurrentScreen('DASHBOARD')}
                            onDelete={handleDelete}
                        />
                    );
                    case 'SEARCH': return <SearchRecords records={records} onEdit={handleEdit} onBack={() => setCurrentScreen('DASHBOARD')} />;
                    default: return <Dashboard records={records} onCreate={handleCreate} onViewAll={() => setCurrentScreen('SEARCH')} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-100 flex justify-center">
                    <div className="w-full max-w-md bg-white min-h-screen relative flex flex-col shadow-2xl overflow-hidden">
                        <div className="flex-1 overflow-y-auto no-scrollbar">
                            {renderScreen()}
                        </div>
                        
                        {currentScreen !== 'SPLASH' && currentScreen !== 'FORM' && (
                            <nav className="absolute bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-100 px-8 py-4 flex justify-around items-center z-50">
                                <button onClick={() => setCurrentScreen('DASHBOARD')} className={`flex flex-col items-center ${currentScreen === 'DASHBOARD' ? 'text-blue-600' : 'text-gray-400'}`}>
                                    <Icon name="home" size={24} />
                                    <span className="text-[10px] font-bold">CHÍNH</span>
                                </button>
                                <button onClick={() => setCurrentScreen('SEARCH')} className={`flex flex-col items-center ${currentScreen === 'SEARCH' ? 'text-blue-600' : 'text-gray-400'}`}>
                                    <Icon name="search" size={24} />
                                    <span className="text-[10px] font-bold">TRA CỨU</span>
                                </button>
                            </nav>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
